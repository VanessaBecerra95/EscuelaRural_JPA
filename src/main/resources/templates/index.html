<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<header th:replace="~{nav :: nav}"></header>
<main class="justify-center py-10">
    <div class="p-5 mx-auto sm:p-10 md:p-16 dark:bg-gray-100 dark:text-gray-800">
        <div class="flex flex-col max-w-3xl mx-auto overflow-hidden rounded">
            <img src="/img/hero-img.webp" alt="" class="w-full h-60 sm:h-96 dark:bg-gray-500">
            <div class="p-6 pb-12 m-4 mx-auto -mt-16 space-y-6 lg:max-w-2xl sm:px-10 sm:mx-12 lg:rounded-md dark:bg-gray-50">
                <div class="space-y-2 text-center">
                    <p class="inline-block text-2xl font-semibold sm:text-3xl">Nueva escuela rural</p>
                </div>
                <div class=" text-center dark:text-gray-800 ">
                    <p>El mejor colegio del mundo</p>
                </div>
            </div>
        </div>
    </div>
    <section class="py-6 dark:bg-gray-100 dark:text-gray-900">
        <div class="container bg-gray-800 rounded-2xl mx-auto flex flex-col justify-center p-4 space-y-8 md:p-10 lg:space-y-0 lg:space-x-12 lg:justify-between lg:flex-row">
            <div class="flex flex-col space-y-4 text-center text-white lg:text-left">
                <h1 class="text-5xl font-bold leading-none">¿Necesitas información?</h1>
                <p class="text-lg">Doloribus consectetur quasi ipsa quo neque culpa blanditiis ducimus recusandae a veritatis optio cumque, in harum ad nam!</p>
            </div>
            <div class="flex flex-row items-center self-center justify-center flex-shrink-0 shadow-md lg:justify-end">
                <div class="flex flex-row">
                    <input type="text" placeholder="example@email.com" class="w-3/5 p-3 rounded-l-lg sm:w-2/3">
                    <button type="button" class="w-2/5 p-3 font-semibold rounded-r-lg sm:w-1/3 dark:bg-violet-600 dark:text-gray-50">Subscribe</button>
                </div>
            </div>
        </div>
    </section>
    <footer th:replace="~{footer :: footer}"></footer>
    <script src="https://kit.fontawesome.com/b5bbcbce64.js" crossorigin="anonymous"></script>
</main>
</body>
</html>
